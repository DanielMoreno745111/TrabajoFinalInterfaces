<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apuestas Activas</title>
    <style>
        body {
            background-color: #2A2A2A;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }

        .card {
            background: #434343;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        .card h2 {
            margin: 0 0 15px 0;
            font-size: 22px;
        }

        .bet {
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bet .amount {
            font-weight: bold;
        }

        .win { background-color: #50C878; } /* Verde (apuesta a favor) */
        .lose { background-color: #800000; } /* Rojo (apuesta en contra) */

    </style>
</head>
<body>

    <div class="card">
        <h2>Apuestas Activas</h2>
        <div id="bets-list">
            <!-- Aquí se insertarán las apuestas dinámicamente -->
        </div>
    </div>

    <script>
        // Datos simulados de apuestas activas
        const activeBets = [
            { equipo: "Real Madrid", monto: 100, tipo: "win" },  
            { equipo: "Manchester United", monto: 50, tipo: "lose" },
            { equipo: "FC Barcelona", monto: 75, tipo: "win" }
        ];

        // Elemento donde se insertarán las apuestas
        const betsList = document.getElementById("bets-list");

        // Generar las apuestas dinámicamente
        activeBets.forEach(bet => {
            const betDiv = document.createElement("div");
            betDiv.classList.add("bet", bet.tipo);
            betDiv.innerHTML = `<span>${bet.equipo}</span> <span class="amount">$${bet.monto}</span>`;
            betsList.appendChild(betDiv);
        });
    </script>

</body>
</html>
